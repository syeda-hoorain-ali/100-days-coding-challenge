<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 1</title>
</head>

<body>
    <h1>Task: What are the final values of all variables after the code below?</h1>
    <code>
        let a = 1, b = 1;<br>
        let c = ++a; // ?<br>
        let d = b++; // ?<br>
    </code>

    <script>
        let a = 1, b = 1;
        let c = ++a; // a = 2, c = 2
        let d = b++; // b = 1, d = 2

        console.log(`a = ${a}`);
        console.log(`b = ${b}`);
        console.log(`c = ${c}`);
        console.log(`d = ${d}`);
    </script>

</body>

</html>
