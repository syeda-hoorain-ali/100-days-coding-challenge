<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 3</title>
</head>

<body>

    <h1>Task: What are results of these expressions?</h1>
    <code>
        "" + 1 + 0<br>
        "" - 1 + 0<br>
        true + false<br>
        6 / "3"<br>
        "2" * "3"<br>
        4 + 5 + "px"<br>
        "$" + 4 + 5<br>
        "4" - 2<br>
        "4px" - 2<br>
        "  -9  " + 5<br>
        "  -9  " - 5<br>
        null + 1<br>
        undefined + 1<br>
        " \t \n" - 2<br>
    </code>

    <script>
        console.log("" + 1 + 0);    // 10
        console.log("" - 1 + 0);    // -1
        console.log(true + false);  // 1
        console.log(6 / "3");       // 2
        console.log("2" * "3");     // 6
        console.log(4 + 5 + "px");  // 9px
        console.log("$" + 4 + 5);   // $45
        console.log("4" - 2);       // 2
        console.log("4px" - 2);     // NaN
        console.log("  -9  " + 5);  // '  -9  5'
        console.log("  -9  " - 5);  // -14
        console.log(null + 1);      // 1
        console.log(undefined + 1); // NaN
        console.log(" \t \n" - 2);  // -2
    </script>

</body>

</html>
