<!DOCTYPE html>

<body>
    <h1>Task: What are the values of `a` and `x` after the code below?</h1>
    <code>
        let a = 2;<br>
        let x = 1 + (a *= 2);<br>
    </code>

    <script>
        let a = 2;
        let x = 1 + (a *= 2);

        console.log(`a = ${a}`); // a = 4
        console.log(`x = ${x}`); // x = 5
    </script>

</body>
