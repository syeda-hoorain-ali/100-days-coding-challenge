<body>
    <h1>Task: What is the last value alerted by this code? Why?</h1>
    <code>
        let i = 3;<br>
    while (i) {<br>
        alert( i-- );<br>
    }<br>
    </code>

    <script>
        let i = 3;
        while (i) {
            alert(i--);
        }
        // Last value will be 1, because in fourth iteration `i` is 0, which is a falsy value.
    </script>
</body>
