<body>
    <h1>Task: Replace "for" with "while"</h1>
    <p>Rewrite the code changing the for loop to while without altering its behavior (the output should stay same).</p>
    <code>
        for (let i = 0; i &lt; 3; i++) {
            alert( `number ${i}!` );
        }
    </code>

    <script>
        let i = 0;
        while (i < 3) {
            alert(`number ${i}!`);
            i++
        }
    </script>
</body>
