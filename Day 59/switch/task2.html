<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 2</title>
</head>

<body>
    <h1>Task: Rewrite the code below using a single switch statement:</h1>

    <code>
        let a = +prompt('a?', '');<br>

        if (a == 0) {<br>
            alert( 0 );<br>
        }<br>
        if (a == 1) {<br>
            alert( 1 );<br>
        }<br>

        if (a == 2 || a == 3) {<br>
            alert( '2,3' );<br>
        }<br>
    </code>

    <script>
        let a = +prompt('a?', '');

        switch (a) {
            case 0:
                alert(0);
                break;

            case 1:
                alert(1);
                break;

            case 2:
            case 3:
                alert('2,3');
                break;
        }
    </script>
</body>

</html>
