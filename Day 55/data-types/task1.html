<!DOCTYPE html>

<body>
    <h1>Task: What is the output of the script?</h1>
    <code>
        let name = "Ilya"; <br/>
        console.log( `hello ${1}` ); // ? <br/>
        console.log( `hello ${"name"}` ); // ? <br/>
        console.log( `hello ${name}` ); // ? <br/>
    </code>

    <script>
        let name = "Ilya";

        console.log(`hello ${name}`); // hello Ilya
    </script>
