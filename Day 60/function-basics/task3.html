<body>
    <h1>Task: Function min(a, b)</h1>
    <ul>
        <li>Write a function min(a,b) which returns the least of two numbers a and b.</li>
        <li>For instance:</li>
    </ul>
    <code>
        min(2, 5) == 2<br>
        min(3, -1) == -1<br>
        min(1, 1) == 1<br>
    </code>

    <script>
        function min(a, b) {
            return a < b ? a : b;
        }

        alert(min(2, 5))   // 2
        alert(min(3, -1))  // -1
        alert(min(1, 1))   // 1
    </script>
</body>
