<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 1</title>
</head>

<body>
    <h1>Task: Define a function expression that multiplies two numbers and stores it in a variable.</h1>

    <script>
        let multiply = function (a, b) {
            return a * b;
        };

        alert(multiply(2, 3)); // 6
        alert(multiply(4, 5)); // 20
    </script>
</body>

</html>
