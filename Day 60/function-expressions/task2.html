<body>
    <h1>Task: Convert the following function declaration to a function expression and use it.</h1>
    <code>
        function add(a, b) {<br>
            return a + b;<br>
        }<br>
    </code>

    <script>
        let add = function (a, b) {
            return a + b;
        };

        alert(add(2, 3)); // 5
    </script>
</body>
