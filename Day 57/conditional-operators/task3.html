<body>
    <h1>Task: Show the sign</h1>
    <ul>

        <li>Using if..else, write the code which gets a number via prompt and then shows in alert:</li>
        <li>1, if the value is greater than zero,</li>
        <li>-1, if less than zero,</li>
        <li>0, if equals zero.</li>
        <li>In this task we assume that the input is always a number.</li>
    </ul>

    <script>
        let number = Number(prompt('Enter a number', 0));

        if (number > 0) {
            alert(1)
        } else if(number < 0) {
            alert(-1)
        } else {
            alert(0)
        }
    </script>

</body>
