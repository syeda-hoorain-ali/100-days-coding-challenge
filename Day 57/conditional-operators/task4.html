<body>
    <h1>Task: Rewrite this if using the conditional operator '?':</h1>
    <code>
        let result;<br>
        if (a + b &lt; 4) {<br>
            result = 'Below';<br>
        } else {<br>
            result = 'Over';<br>
        }<br>
    </code>

    <script>
        let a = 1;
        let b = 2;

        let result = (a + b < 4) ? 'Below' : 'Over';
        alert(result);
    </script>
</body>
