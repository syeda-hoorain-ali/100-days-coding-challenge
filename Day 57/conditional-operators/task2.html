    <h1>Task: The name of JavaScript</h1>
    <ul>
        <li> Using the if..else construct, write the code which asks: ‘What is the “official” name of JavaScript?’</li>
        <li> If the visitor enters “ECMAScript”, then output “Right!”, otherwise – output: “You don’t know? ECMAScript!”
        </li>
    </ul>

    <script>
        let answer = prompt("What is the “official” name of JavaScript?", '');

        if (answer == 'ECMAScript') {
            alert('right')
        } else {
            alert('You don’t know? ECMAScript!')
        }
    </script>
