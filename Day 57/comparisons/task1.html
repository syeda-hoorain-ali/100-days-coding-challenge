<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 1</title>
</head>

<body>

    <h1>Task: What will be the result for these expressions?</h1>
    <code>
        5 > 4<br>
        "apple" > "pineapple"<br>
        "2" > "12"<br>
        undefined == null<br>
        undefined === null<br>
        null == "\n0\n"<br>
        null === +"\n0\n"<br>
    </code>

    <script>
        console.log(5 > 4);                  // true
        console.log("apple" > "pineapple");  // false
        console.log("2" > "12");             // true ('2' is greater than '1')
        console.log(undefined == null);      // true
        console.log(undefined === null);     // false
        console.log(null == "\n0\n");        // true
        console.log(null === +"\n0\n");      // false
    </script>

</body>

</html>
