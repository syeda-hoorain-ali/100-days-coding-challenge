<!DOCTYPE html>

<body>

    <h1>Task: Check the range between</h1>
    <ul>
        <li> Write an if condition to check that age is between 14 and 90 inclusively.</li>
        <li> “Inclusively” means that age can reach the edges 14 or 90.</li>
    </ul>

    <script>
        let age = 30;
        if ((age >= 14) && (age <= 90)) {
            alert(`You are ${age} years old`);
        }
    </script>

</body>
